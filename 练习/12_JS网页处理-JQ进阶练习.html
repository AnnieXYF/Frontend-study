<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/annie/Desktop/IT Project/全栈开发网课/Python 资料/python 全栈开发/前端笔记/jquery-3.7.1.min.js"> </script>
    <style>
        #user_msg{
            font-size:12px;
            color:red;
            margin:0px 72px 15px;
            height:20px;
        }
    </style>
</head>
<body>
    <div>
        username: <input id="name" type="text" name="username" minlength="4" maxlength="16">
        <p id="user_msg"></p>
        password: <input id="psw" type="password" name="password">
    </div>
    <script>
        $("#name").on("blur",function(){
            var inputLen = $("#name").val();
            if (inputLen.length<4||inputLen.length>16){
                $("#user_msg").html("用户名必须为4-16个字符")
            }
        })
        
        $("#name").on("focus",function(){
            $("#user_msg").html("")
        })
    </script>
</body>
</html>
