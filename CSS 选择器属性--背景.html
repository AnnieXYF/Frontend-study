<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景</title>
    <!-- 功能 属性名
宽度 width
高度 height
背景颜色 background-color 
背景图片 background-image 
背景拉伸 background-size
-->
    <style>
        *{
            margin:0px;
            padding: 0px;
        }

        #head{
            width: 100%;
            height: 75px;
            background-color:#4f8dfe ;
        }
        /* url("路径") */
        body{
            background-image: url(image/bg.jpeg);
            /* 常用值cover 表示拉伸 */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="head"></div>
</body>
</html>
