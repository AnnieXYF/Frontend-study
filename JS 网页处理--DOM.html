<!-- JS 把一个网页当作一个文档，操作文档实际就是操作⻚面元素
 步骤：
 1. 找到DOM 节点对象（页面一个元素）
 2. 通过属性或方法操作（内容，属性，样式）
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点对象</title>
</head>
<body>
    <h1 id="tar">1</h1>
    <h1 class="one">2</h1>
    <h1 class="one">3</h1>

    <script>
        // 通过元素 id 来查找元素
        var h1=document.getElementById("tar") //得到的内容要赋值给一个变量
        h1.innerHTML="content descrption" //给h1赋予内容
        // 通过标签名(字符串）来查找元素，返回的是数组
        var h1s=document.getElementsByTagName("h1") //获取数组
        h1s[1].innerHTML="number two" //通过索引进行定位并进行属性操作
        // 通过类名来查找元素
        var h1u=document.getElementsByClassName("one")
        h1u[1].innerHTML="number three"
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对节点对象进行操作</title>
</head>
<body>
    <h2 id="tar">1</h2>
    <h2 class="one">2</h2>
    <h2 class="one">3</h2>

    <script>
        var h2s=document.getElementsByTagName("h2") 
        // 操作内容，相当于对原有内容覆盖
        h2s[1].innerHTML='<a href="">content descrption</a>' //可以嵌套标签
        h2s[2].innerText='<a href="">content descrption</a>' //不可以嵌套标签

        // 操作属性
        console.log(h2s[0].id) //获取属性值
        h2s[0].align="center" //更改属性值

        // 操作样式
        h2s[0].style.color="red"
        h2s[0].style.fontSize="50px" //所有多单词的关键字需要用小驼峰法


    </script>

    
</body>
</html>
