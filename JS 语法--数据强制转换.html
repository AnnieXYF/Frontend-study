<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制转换</title>
</head>
<body>
    <script>
        // 字符串是灰色的，数字是蓝色的
        // 字符串转成数字 Number 是内置函数
        Number("123.321")
        console.log(Number("123.321"))
        // 数字转成字符串 toString()
        var n=1024
        console.log(n.toString())
        // 隐式转换:自动变成字符串
        console.log("123"+12)
    </script>
    
</body>
</html>
