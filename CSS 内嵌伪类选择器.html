<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 超链接如果需要为四种状态分别设置样式,必须按照以下顺序书写 -->
    <style>
    /* link 超链接访问前的状态 */
        a:link{
            color:black
        }
    /* :visited 超链接访问后的状态 */
        a:visited{
            color:aquamarine
        }
    /* :hover 鼠标滑过时的状态 */
        a:hover{
            font-size: 20px;
        }
    /* :active 鼠标点按不抬起时的状态(激活) */
        a:active{
            background-color: black;
        }
    </style>
 

</head>
<body>
    <!-- a标签默认访问颜色是紫色 -->
    <a href="https://chatgpt.com/c/d8572892-07a6-4884-8ffc-93ef3b2289c8">Tmocc</a>
</body>
</html>
