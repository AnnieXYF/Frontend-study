 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
 <!-- 先导入jquery -->
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        // jquery 的选择器 + 操作函数
        $("h1").html("jquery")
    </script>
 </body>
 </html>
