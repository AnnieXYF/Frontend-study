<!-- 表单标签 (用于提交给服务器) -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<!-- action：数据提交给谁（默认提交当前页面）
        method：以什么方式提交（get：以URL参数提交 post：以请求数据的形式提交）
        enctype：设置数据的编码类型，涉及二进制数据提交(例如图片，文件，音视频 等) 必须设置数据的提交方式为post
            编码类型为"multipart/form- data" -->
<form action="https://www.baidu.com/s" method="post">
    用户：<input type="text" name="wd"> #name 设置控件名称，最终与值一并发送给服务器
    #表单控件标签 (提供一个可以输入的框)
    <br>
    密码：<input type="password"> 
    <br>
    <input type="submit" value="注册">  #提交按钮
</form> #表单标签
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

<!-- 表单控件标签 （表单中的内容和样式） -->
<form action="" method="get" enctype="multipart/form-data">
<!-- type: 输入类型
        name:控件含义，与值一起发给服务器
        value: 默认显示值
        placeholder: 提示信息
        maxlength/minlength 最长或最短输入 -->
<!-- 表单控件中不同的type类型 -->
<!-- text用来直接输入单行数据，不会自动换行 -->
name: <input type="text" name="user" value="" placeholder="
用户名" maxlength="8" minlength="4">
<br>
<!-- date 可以选择时间 -->
age: <input type="date" name="birth">
<br>
<!-- radio用来单项选择,为了后端工程师可以分辨，需要设置value，相同name值相互互斥-->
sex: <input type="radio" name="sex" value="1"> male 
<!-- checked是用来做默认值的 -->
<input type="radio" name="sex" value="2" checked> female 
<br>
<!-- file 用来上传图片 -->
photo: <input type="file" name="photo">
<br>
<!-- checkbox 用来多项选择 -->
hobby: <input type="checkbox" name="hobby" value="1">exercise 
        <input type="checkbox" name="hobby" value="2">photograph
        <input type="checkbox" name="hobby" value="3">programming
<br>
<!-- select 和 option 结合 用来进行下拉菜单选择 -->
城市：
<select name="city" >
    <option value="beijing">北京</option>
    <!-- selected 用来做默认 -->
    <option value="shanghai" selected>上海</option>
    <option value="shenzhen">深圳</option>
    <option value="xi'an">西安</option>
</select>
<br>
<!--textarea 用来进行多行文本输入，包含滚动条 -->
自我介绍：
<textarea name="content" cols="30" rows="10" ></textarea>
<br>
<!-- 按钮标签，放在form里等同于提交的作用 -->
<button>
    sumbit
</button>
<br>
<!-- reset 用来重置这个表单 -->
<input type="reset" name="reset" value="reset">
</form>
</body>
</html>
