标签格式
双标签 <标签名（开始）> </标签名（结束）>
单标签 <标签名>

代码书写格式
<标签名（开始）属性=属性值> </标签名（结束）>

<!-- command+/ 添加注释 -->
<h1>hello kitty</h1> 
<hr>hello world

<!doctype html>  #声明html版本的作用
<html> #根标签
  <head> #每个html里有head,用来进行页面配置和声明（不会显示到页面中）
<title>网⻚标题</title> #title 是head的子标签，head 是title的父标签，html是title的祖先标签
    <meta charset="utf-8">
  </head> #双标签的结束
<body> # 用来显示页面的主体编写， 与head 是兄弟标签
网⻚主体内容
  </body> #双标签的结束
</html>#根标签

<!-- 练习: 快捷键是英文叹号+enter-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <!-- 网页特征设置 -->
    <meta charset="UTF-8">
    <!-- 属性名称=属性值，一个标签可以有多个标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>Document</title>
 </head>
 <body>
    
 </body>
 </html>
