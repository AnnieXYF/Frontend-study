<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 赋值运算符=
        // 算数运算符 + - * /
        // 复合运算符 += -= *= /=
        // 自增自减运算符 ++ -- （自增自减1)
        var n=10
        console.log(n++) // n++是先打印n的值再增加1
        console.log(n)
        console.log(++n) // ++n是先自增再打印
        console.log(n)
        // 比较运算符 ==相等 ===全等 ！==不全等
        console.log("10"==10) //ture 因为强制转换了
        console.log("10"===10) //false 既比较值也比较类型

    </script>
</body>
</html>
